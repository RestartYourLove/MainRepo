<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Restart Your Love</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" th:href="@{/css/loginStyle.css}" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

</head>
<body id="bootstrap-overrides">

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img id="logo2" th:src="@{/img/logo2.png}" onclick="location.href='/'" alt="Restart your love">
        <a class="navbar-brand" href="/">RESTART YOUR LOVE!</a>
    </div>
</nav>


<br>

<!-- create HTML login form -->
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-md-offset-3">

            <h1> User Login </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>


                <div class="form-group">
                    <label for="username"> Username </label> :
                    <input type="text" class="form-control form-control-lg" id="username" name="username"
                           placeholder="Enter username" autofocus="autofocus">
                </div>

                <br>

                <div class="form-group">
                    <label for="password">Password</label> :
                    <input type="password"
                           id="password" name="password" class="form-control form-control-lg"
                           placeholder="Enter password"/>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                </div>

                <br>

                <div class="form-group">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-success btn-lg" value="Log In"/>
                        </div>
                    </div>
                </div>
                <br>
            </form>
            <div class="form-group">
						<span>New user? <a href="/" th:href="@{/signup}">Sign Up here</a></span>
            </div>
        </div>
    </div>
</div>


<script>
$(document).on('click', '.toggle-password', function() {

$(this).toggleClass("fa-eye fa-eye-slash");

var input = $("#password");
input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')

});
</script>



</body>
</html>
