<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Task Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/css/taskdetailsStyle.css}" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

</head>
<body id="bootstrap-overrides">

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img id="logo2" th:src="@{/img/logo2.png}" alt="Restart your love">
        <a class="navbar-brand" href="#">RESTART YOUR LOVE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/tasklist}">Task Calendar</a>
                </li>
            </ul>
            <span class="navbar-text">
                    Welcome <span sec:authentication="principal.username"> User</span>!
                    <button type="button" class="btn btn-success btn-sm" sec:authorize="isAuthenticated()"><a style="text-decoration:none; color: white" th:href="@{/logout}">Log out</a></button>
            </span>
        </div>
    </div>
</nav>


<br>
<br>

<div class="container">
    <h1>TASK DETAILS PAGE</h1>

    <h5>DESCRIPTION OF TASK (DAY# <span th:text = "${myTask.getId()}"></span>, TITLED "<span th:text = "${myTask.getTitle()}"></span>") : </h5>

    <div th:text = "${myTask.getDescription()}"></div>

    <p>Task status: <span th:text = "${myTask.getStatus()}"></span></p>

    <a class="btn btn-success btn-xl" href=#>Mark task Done</a> <a class="btn btn-light btn-xl" href="/tasklist">Back to the list</a>

</div>

</body>
</html>
