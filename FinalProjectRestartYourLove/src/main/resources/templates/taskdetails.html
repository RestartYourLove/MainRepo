<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Task Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RESTART YOUR LOVE!</a>
        <span class="navbar-text">
            Welcome, <span sec:authentication="principal.username"> User</span>!
            <button type="button" class="btn btn-success btn-sm" sec:authorize="isAuthenticated()"> <a style="text-decoration:none; color: white" th:href="@{/logout}">Log out</a></button>
        </span>
    </div>
</nav>


<section class="bg-white pt-5 pb-5 shadow-sm">
<div class="container">
    <h1>TASK DETAILS PAGE</h1>

    <h5>DESCRIPTION OF TASK (DAY# <span th:text = "${myTask.getId()}"></span>, TITLED "<span th:text = "${myTask.getTitle()}"></span>") : </h5>

    <!-- Task image from url thats saved in the database -->
    <img th:src="@{${myTask.getImageLink()}}" alt="Task Image" />

    <!-- Task description-->
    <div th:text = "${myTask.getDescription()}"></div>

    <!-- Shows weather this task is marked as DONE or NOT DONE for this user and displays a String "Done" or "Not done"-->
    <p>Task status: <span th:text = "${myTask.printStatus()}"></span></p>

    <!-- switch case to display either one or the other button according to task status -->
    <span th:switch="${myTask.isCompleted()}">
    <a th:case="false" class="btn btn-success btn-xl" href="#" th:href="@{/done/{id}(id=${myTask.getId()})}" >Mark task Done</a>
    <a th:case="true" class="btn btn-danger btn-xl" href="#" th:href="@{/notdone/{id}(id=${myTask.getId()})}" >Unmark done</a> <a class="btn btn-light btn-xl" href="/tasklist">Back to the list</a>
    </span>

</div>
</section>

</body>
</html>
