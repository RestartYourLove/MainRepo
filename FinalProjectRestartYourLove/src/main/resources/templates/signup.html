<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/css/signupStyle.css}" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>

</head>
<body id="bootstrap-overrides">

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img id="logo2" th:src="@{/img/logo2.png}" onclick="location.href='/'" alt="Restart your love">
        <a class="navbar-brand" href="/">RESTART YOUR LOVE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br>

<!-- create HTML registration form -->
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful!</div>
            </div>

            <h1>Registration</h1>
            <br>

            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="username"> Username: </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus"/>
                </div>
                <br>

                <div class="form-group">
                    <label class="control-label" for="password"> Password: </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <br>

                <div class="form-group">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="signup-submit" id="signup-submit"
                                   class="form-control btn btn-success" value="Register"/>
                        </div>
                    </div>
                </div>
                <br>
            </form>
            <div class="form-group">
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>

        </div>
    </div>

</div>


</body>
</html>
