<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTART YOUR LOVE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br>

<!-- create HTML registration form -->
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful!</div>
            </div>

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Username already exists!</div>
            </div>



            <h1>Registration</h1>

            <form th:action="@{/signup}" method="post" th:object="${user}">


                <div class="form-group">
                    <label class="control-label" for="username"> Username: </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus"/>
                    <p th:each="error: ${#fields.errors('username')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div>
                    <label class="control-label" for="password"> Password:</label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus"/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div>
                    <label class="control-label" for="password"> Confirm password:</label>
                    <input id="matchingPassword" class="form-control" type="password"
                           th:field="*{matchingPassword}" required autofocus="autofocus"/>
                </div>



                <br>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>

        </div>
    </div>

</div>


</body>
</html>
