<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />


</head>
<body>

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTART YOUR LOVE!</a>
    </div>
</nav>

<br>

<!-- create HTML registration form -->
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful!</div>
            </div>


            <h1>Registration</h1>

            <form th:action="@{/signup}" method="post" th:object="${user}">


                <div class="form-group">
                    <label class="control-label" for="username"> Username: </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus"/>
                </div>

                <div>
                    <label class="control-label" for="password"> Password (min length: 6):</label>
                    <input id="password" class="form-control" type="password" minlength="6" onkeyup='check();'
                           th:field="*{password}" required autofocus="autofocus"/>
                </div>
                <div>
                    <label class="control-label" for="password"> Confirm password:</label>
                    <input id="matchingPassword" class="form-control" type="password" onkeyup='check();'
                           th:field="*{matchingPassword}" required autofocus="autofocus"/>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span> <span id='message'></span>
                </div>

                <br>

                <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-success" disabled>Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>

        </div>
    </div>

</div>


<script>
    var check = function() {
if (document.getElementById('password').value ==
document.getElementById('matchingPassword').value) {
document.getElementById('message').style.color = 'green';
document.getElementById('message').innerHTML = 'Matching';
document.getElementById('submit').disabled = false;
} else {
document.getElementById('message').style.color = 'red';
document.getElementById('message').innerHTML = 'Not matching';
document.getElementById('submit').disabled = true;
}
}

</script>

<script>
$(document).on('click', '.toggle-password', function() {

$(this).toggleClass("fa-eye fa-eye-slash");

var input = $("#password");
input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')

var input = $("#matchingPassword");
input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')

});
</script>

</body>
</html>
