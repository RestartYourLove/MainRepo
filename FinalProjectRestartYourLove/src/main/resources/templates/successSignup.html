<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Restart Your Love</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<body>

<!-- navigation bar (header) bootstrap v5.1 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">RESTART YOUR LOVE</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
</nav>


<br>

<!-- create HTML login form -->
<div class="container">
	<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-md-6 col-md-offset-3">

			<!-- successful login message -->
			<div th:if="#{message.regSucc}">
				<div class="alert alert-success">Registration successful! You can log in: </div>
			</div>

			<h1> User Login </h1>
			<form th:action="@{/login}" method="post">



				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>

				<div class="form-group">
					<label for="username"> Username </label> :
					<input type="text" class="form-control" id="username" name="username"
						   placeholder="Enter username" autofocus="autofocus">
				</div>

				<br>

				<div class="form-group">
					<label for="password">Password</label> :
					<input type="password"
						   id="password" name="password" class="form-control"
						   placeholder="Enter password"/>
					<span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
				</div>

				<br>

				<div class="form-group">
					<div class="row justify-content-center align-items-center">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-success" value="Log In"/>
						</div>
					</div>
				</div>
				<br>
			</form>
			<div class="form-group">
						<span>New user? <a href="/" th:href="@{/signup}">Sign Up
								here</a></span>
			</div>
		</div>
	</div>
</div>


<script>
$(document).on('click', '.toggle-password', function() {

$(this).toggleClass("fa-eye fa-eye-slash");

var input = $("#password");
input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')

});
</script>

</body>
</html>
